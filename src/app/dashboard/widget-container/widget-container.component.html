<mat-card fxFlex.xs="100%" fxFlex="550px">

  <div >
      <mat-card-title fxLayoutAlign="center">{{ widgetTitle }}</mat-card-title>

      <mat-card-content fxLayoutAlign="center">
        <div *ngIf="!isLoading">
          <app-line-chart-widget [widgetDataObj]="widgetData"></app-line-chart-widget>
        </div>
        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

      </mat-card-content>
  </div>

</mat-card>
